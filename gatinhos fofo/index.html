<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KAWAII CAT</title>
  </head>
  <body>
    <main>
      <h1>❤️KAWAII CATS❤️</h1>

      <div class="container">
        <!---->

        <div class="carousel-slide active">
          <img
            src="https://cloudfront-us-east-1.images.arcpublishing.com/estadao/XEPQDP2XO5M2XHIYFPZFBBSTCU.jpg"
            alt="gatin1"
          />
        </div>
        <div class="carousel-slide">
          <img
            src="https://yohstore.com.br/wp-content/uploads/2016/03/sss.png"
            alt="gatin2"
          />
        </div>
        <div class="carousel-slide">
          <img
            src="https://cdn.maioresemelhores.com/imagens/mm-gatos-1-cke.jpg"
            alt="gatin3"
          />
        </div>

        <!-- Indicadores Slides-->

        <div class="carousel-indicators">
          <span class="indicator active"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>

        <!--botoes-->

        <div class="carousel-controls">
          <button class="prev-button">&#10094;</button>
          <button class="next-button">&#10095;</button>
        </div>
        <div class="carousel-audio">
          <audio controls>
            <source src="/som/musica.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </main>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
